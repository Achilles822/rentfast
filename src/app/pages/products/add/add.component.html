<div class="box box-default color-palette-box">
  <div class="box-header with-border">
    <h3 class="box-title"><i class="fa fa-tag"></i>新增商品</h3>
  </div>
  <div class="box-body">
    <div class="row">
      <!-- 商家填写信息：商品名称、单价、分类、数量、上架 -->
      <form class="form-horizontal">
        <div class="form-group" style="margin-top:30px">
          <label class="col-lg-2 text-right">商品名称</label>
          <div class="col-lg-3">
            <input class="form-control form-fields" name="productName" [(ngModel)]="product.productName" type="text" value="产品名称">
          </div>
          <label class="col-lg-2 text-right">单价</label>
          <div class="col-lg-3">
            <input class="form-control form-fields" name="productPrice" [(ngModel)]="product.productPrice" type="number" value="单价">
          </div>
        </div>
        <div class="form-group" style="margin-top:30px">
          <label class="col-lg-2 text-right">分类</label>
          <div class="col-lg-3">
            <select class="form-control" name="productType" [(ngModel)]="product.productType">
                                      <option value="蔬菜">蔬菜</option>
                                      <option value="水果">水果</option>
                                  </select>
          </div>
          <label class="col-lg-2 text-right">数量</label>
          <div class="col-lg-3">
            <input class="form-control form-fields" name="productCount" [(ngModel)]="product.productCount" type="number" value="数量">
          </div>
        </div>
        <div class="form-group" style="margin-top:30px">
            <label class="col-lg-2 text-right">上架</label>
            <div class="col-lg-3">
              <select class="form-control" name="productStatus" [(ngModel)]="product.productStatus">
                                        <option value="是">是</option>
                                        <option value="否">否</option>
                                    </select>
            </div>
            <label class="col-lg-2 text-right">上传照片</label>
            <!-- <div class="col-lg-3">
                <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
            </div> -->
        </div>
     
        <button (click)="addProduct()" class="btn btn-primary col-md-offset-5 col-xs-offset-5" type="submit">保存</button>
      </form>
          <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
          <button type="button" class="btn btn-success btn-s"
          (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
      <span class="glyphicon glyphicon-upload"></span> Upload all
  </button>
          <input type="submit" value="保存"/>
    </div>
  </div>
</div>
<!-- product_name	price	type	product_count	status（boolean）	pos_time	soldout_time	evaluation -->

<div class="modal fade product-edit-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Default Modal</h4>
      </div>
      <div class="modal-body">
        <!-- 内容 -->
        <div class="row">
          <!-- left column -->
          <div class="col-md-10">
            <form class="form-horizontal">
              <div class="box-body">
                <div class="form-group">
                  <label for="name" class="col-sm-3 control-label">产品名称</label>

                  <div class="col-sm-9">
                    <input type="text" class="form-control" id="name" [(ngModel)]="products.name" name="name" >
                  </div>
                </div>
                <div class="form-group">
                  <label for="count" class="col-sm-3 control-label" >数量</label>

                  <div class="col-sm-9">
                    <input type="number" class="form-control" [(ngModel)]="products.count" name="count" id="count">
                  </div>
                </div>
              </div>
              <!-- /.box-body -->

            </form>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" (click)="saveProduct()">保存</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
